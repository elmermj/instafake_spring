spring.application.name=instafake
spring.datasource.url=jdbc:mysql://localhost:3306/instafake
spring.datasource.username=root
spring.datasource.password=671164796
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
spring.main.allow-circular-references=true
file.upload-dir=C:/server/medias/
server.port=8080
spring.resources.static-locations=file:///C:/server/medias/
